<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fortune Cookie</title>
  <meta name="description" content="Tap to reveal your digital fortune. NFC friendly, works great for ceramic fortune cookies.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <div class="brand">
        <span class="cookie" aria-hidden="true"></span>
        <h1>Fortune Cookie</h1>
      </div>
      <div class="meta">Mode: <strong id="mode">…</strong></div>
    </header>

    <section class="fortune-card">
      <div id="fortune" class="fortune-text" role="status" aria-live="polite">Loading…</div>
      <div class="meta">
        <span id="id" class=""><span id="idlabel">ID:</span> <strong id="idval"></strong></span>
        <span> • </span>
        <span id="count">0 / 0</span>
      </div>
    </section>

    <div class="controls">
      <button id="new" type="button">New fortune</button>
      <button id="share" type="button">Share</button>
      <button id="copylink" type="button">Copy link</button>
      <a class="linklike" href="readme.html">How this works</a>
    </div>

    <footer>
      <p>Tip: program each NFC tag with a unique URL like <code>?id=YOUR-TAG</code> to make a stable fortune for that cookie.</p>
    </footer>
  </main>

  <script src="fortunes.js"></script>
  <script src="app.js"></script>
</body>
</html>
